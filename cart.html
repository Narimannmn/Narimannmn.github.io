<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>OUTERTOP</title>
    <link rel="icon" type="image/png" href="images/icon1.png" />
    <link rel="stylesheet" href="css/StyleSheet1.css">
    <script type="text/javascript" src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/65eb11b1fd.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div class="navDiv"></div>
    <div class="message position-fixed top-50 start-50 translate-middle p-3 w-25 text-center" style="z-index: 11"></div>
    <div class="container my-5">
        <div class="table-responsive">
            <table class="table-sm table table-light " style="height: 300px;"> 
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title and type</th>
                        <th scope="col">image</th>
                        <th scope="col">quantity</th>
                        <th scope="col">size</th>
                        <th scope="col">price with discount</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="divCart" style="min-height: 400px; height: 100%;">
                   
                </tbody>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col" class="countDiv"></th>
                    <th scope="col" class="totalDiv"></th>
                    <th scope="col"><button class="btn btn-primary"
                            onclick="confirm('Are you sure to buy it?')">Buy</button></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="footerDiv"></div>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
